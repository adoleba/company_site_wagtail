<section class="wow fadeIn">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-10 col-xs-12 center-col text-center">
                {% with blocks=self %}
                    {% for block in blocks %}
                        {% if block.block_type == 'header_text' %}
                            <h5 class="alt-font text-uppercase font-weight-700 text-extra-dark-gray width-80 center-col margin-35px-bottom md-width-100 wow fadeInUp">
                                {{ block.value }}
                            </h5>
                        {% endif %}

                        {% if block.block_type == 'button_text' %}
                            <a href="#" class="btn btn-medium btn-rounded btn-transparent-dark-gray wow fadeInUp"  data-wow-delay="0.2s">
                                {{ block.value }}
                            </a>
                        {% endif %}
                    {% endfor %}
                {% endwith %}
            </div>
        </div>
    </div>
</section>
